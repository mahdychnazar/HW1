<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
    <body>
        <div class = "container">
            <div class = "grid">
                <div class = "eleven-wide">
                    <div class = "segments">
                        <div class = "segment">
                            <div class = "input">
                                <input class = "input-form" type="text" placeholder="Назва товару">
                                <button class="button add-button">Додати</button>
                            </div>
                        </div>
                        <div class = "segment">
                            <div class = "grid">
                                <div class = "column product-name">
                                    <span> Помідори</span>
                                </div>
                                <div class = "column product-count">
                                    <button class = "button minus-button">-</button>
                                    <span class= "count-label">1</span>
                                    <button class = "button plus-button">+</button>
                                </div>
                                <div class = "column product-buy-button">
                                    <button class = "buy-button">Куплено</button>
                                    <button class = "delete-button">X</button>
                                </div>
                            </div>
                        </div>
                          <div class = "segment">
                            <div class = "grid">
                                <div class = "column product-name">
                                    <span> Печиво</span>
                                </div>
                                <div class = "column product-count">
                                    <button class = "button minus-button">-</button>
                                    <span class= "count-label">1</span>
                                    <button class = "button plus-button">+</button>
                                </div>
                                <div class = "column product-buy-button">
                                    <button class = "buy-button">Куплено</button>
                                    <button class = "delete-button">X</button>
                                </div>
                            </div>
                        </div>
                          <div class = "segment">
                            <div class = "grid">
                                <div class = "column product-name">
                                    <span> Сир</span>
                                </div>
                                <div class = "column product-count">
                                    <button class = "button minus-button">-</button>
                                    <span class= "count-label">1</span>
                                    <button class = "button plus-button">+</button>
                                </div>
                                <div class = "column product-buy-button">
                                    <button class = "buy-button">Куплено</button>
                                    <button class = "delete-button">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
                
                <div class = "five-wide">
                    <div class = "segments">
                        <div class = "segment title-left">Залишилося</div>
                        <div class = "segment">
                            <div class = "counter-left">
                                <div class = "product-left-name">Помідори</div>
                                <div class = "product-counter">1</div>
                            </div>
                            <div class = "counter-left">
                                <div class = "product-left-name">Печиво</div>
                                <div class = "product-counter">1</div>
                            </div>
                            <div class = "counter-left">
                                <div class = "product-left-name">Сир</div>
                                <div class = "product-counter">1</div>
                            </div>
                        </div>
                        <div class = "segment title-left"> Куплено</div>
                        <dic class = "segment">

                        </dic>
                    
                    </div>
                </div>
                
            </div>
        </div>
    </body>

</html>
